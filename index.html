<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlackJack</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    
    <div id="wrapper">
        <div id="game">
            <div id="dealer">
                <div id="dhand"></div>
            </div>
            <div id="player">
                <div id="phand"></div>
            </div>

            <div id="money">
                <span id="cash">Cash : $ <span></span></span>
                <div id="bank">Winnings : $</div>
            </div>
            <div id="actions">
                <button id="deal" class="btn btn-light">Deal</button>
                <button id="hit" class="btn btn-light" disabled>Hit</button>
                <button id="stand" class="btn btn-light" disabled>Stand</button>
                <button id="double" class="btn btn-light" disabled>Double Down</button>
                <button id="split" class="btn btn-light" disabled>Split</button>
                <button id="insurance" class="btn btn-light" disabled>Insurance</button>
                <strong>Wager: </strong> $ <input id="wager" class="input-small" type="text" />
            </div>

        </div>
    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="/index.js"></script>
</body>
</html>
